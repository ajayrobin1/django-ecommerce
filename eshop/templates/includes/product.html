{% load thumbnail %}

  <!-- component -->
<div class=" py-3">
  <div class="flex self-center bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="w-1/3 bg-cover">
      {% thumbnail product.image "360x240" crop="center" as im %}
      <img src="{{ im.url }}" class="h-full">
  {% endthumbnail %}
    </div> 
    <div class="w-2/3 p-3">
      <h1 class="text-gray-900 font-bold text-2xl">{{ product.name }}</h1>
      <p class="small">Posted at {{ product.date|date:"F j, Y, g:i:a" }}</p>

     {% include "includes/rating.html" with rate=rate %}

     

      <div class="flex item-center justify-between mt-3">
        <h1 class="text-gray-700 font-bold text-xl">Rs. {{ product.price }}</h1>
        <button
        type="button"
        data-mdb-ripple="true"
        data-mdb-ripple-color="light"
        data-action="{% if product.in_cart %}remove{% else %}add{% endif %}-item"
        data-name="{{ product.name }}"
        data-url="{% url 'profile:addcart' product.id %}"
        class="inline-block px-6 py-2.5 bg-green-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out  js-add-item"
      > <p  class="js-cart-text"> {% if product.in_cart %} Remove {% else %} Add to cart {% endif %}</p>
    </button>
        <a href="{% url 'product:detail' product.id  %}" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">View</a>

        
      </div>
    </div>
  </div>
</div>
